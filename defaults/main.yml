---
# The `docker_edition` should be either `ce` (Community Edition) or `ee` (Enterprise Edition). 
# You can also specify a specific version of Docker to install using a format like `docker-{{ docker_edition }}-<VERSION>`. 
# And you can control whether the package is installed, uninstalled, or at the latest version by setting `docker_package_state` 
# to `present`, `absent`, or `latest`, respectively.
docker_edition: 'ce'
docker_package: "docker-{{ docker_edition }}"
docker_package_state: present

# Docker Compose options.
docker_install_compose: true
docker_compose_version: "1.16.1"
docker_compose_path: /usr/local/bin/docker-compose

# (Used only for Debian/Ubuntu.) You can switch the channel to `edge` if you want to use the Edge release.
docker_apt_release_channel: stable
docker_apt_repository: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"

# (Used only for RedHat/CentOS.) You can enable the Edge or Test repo by setting the respective vars to `1`.
docker_yum_repo_url: https://download.docker.com/linux/centos/docker-{{ docker_edition }}.repo
docker_yum_repo_enable_edge: 0
docker_yum_repo_enable_test: 0